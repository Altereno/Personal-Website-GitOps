apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website
  namespace: website
spec:
  selector:
    matchLabels:
      app: personal-website
  replicas: 2
  template:
    metadata:
      labels:
        app: personal-website
    spec:
      containers:
        - name: nginx
          image: gitea.cluster.stevenchen.one/steven/personal-website:45522909c92795973c90f6868fc1c82657ffa038
          ports:
            - containerPort: 80
