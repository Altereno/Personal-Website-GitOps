apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website
  namespace: website
spec:
  selector:
    matchLabels:
      app: personal-website
  replicas: 2
  template:
    metadata:
      labels:
        app: personal-website
    spec:
      containers:
        - name: nginx
          image: gitea.cluster.stevenchen.one/steven/personal-website:269ede31657ef439778a2a7570bdc3e51b55bb01
          ports:
            - containerPort: 80
